<!DOCTYPE html>
<html lang="en">
<head>
	<title>Logo Detection</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/upload.css">
<!--===============================================================================================-->
</head>
<div id="sidebar" style="background-image: url('static/images/bg-01.jpg');">
    <div class="toggle-btn" onclick="togglesidebar()">
        <span></span>
        <span></span>
        <span></span>
    </div>
 <ul class="nav nav-tabs tabs-left sideways">
            <li class="active"><a href="#home-v" data-toggle="tab">Home Page</a></li>
            <li><a href="#profile-v" data-toggle="tab">CNN with keras</a></li>
            {% if access == "true" %}
            <li><a href="#messages-v" data-toggle="tab">Inception v3 </a></li>
            <li><a href="#settings-v" data-toggle="tab">Insta Search</a></li>
            {% endif %}
          </ul>

</div>
<div class="content">
        <div class="tab-content">
            <div class="tab-pane active" id="home-v">
                <span class="login100-form-title p-b-49">
                                     Brand Logo Visiblity
                                </span><br><br>
                <div><img src="static/images/magnify-brand.jpg" style="width:450px;height:350px; alt="Mountain View"></div></div>
            <div class="tab-pane" id="profile-v">
                <form method="POST"   action="/predict" enctype=multipart/form-data>
             	<div class="limiter">
                    <div class="container-login100" >
                        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                            <form class="login100-form validate-form">
                                <span class="login100-form-title p-b-49">
                                    Upload Image
                                </span>

                                <div class="wrap-input100 validate-input m-b-23" data-validate = "First name is required ">
                                    <input class="input100" type=file name=file accept="image/*">
                                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                                    <div class="wrap-login100-form-btn">
                                        <div class="login100-form-bgbtn"></div>
                                        <button class="login100-form-btn1">
                                            <center>Upload Image</center>
                                        </button>
                                    </div>
                                </div>

                                <br/>


                            </form>

                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div class="tab-pane" id="messages-v">
                <form method="POST"   action="/classify" enctype=multipart/form-data>
                <div class="limiter">
                    <div class="container-login100" >
                        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                            <form class="login100-form validate-form">
                                <span class="login100-form-title p-b-49">
                                    Select the folder
                                </span>

                                <div class="wrap-input100 validate-input m-b-23" data-validate = "First name is required ">

                                    <input type="file" name="files"  multiple/>

                                    <span class="focus-input100" data-symbol="&#xf206;"></span><br>
                                    <div class="wrap-login100-form-btn">
                                        <div class="login100-form-bgbtn"></div>
                                        <button class="login100-form-btn1">
                                            <center>Upload Image</center>
                                        </button>
                                    </div>
                                </div>

                                <br/>


                            </form>

                        </div>
                    </div>
                </div>
                </form>

            </div>
            <div class="tab-pane" id="settings-v">
            <form method="POST"   action="/insta" enctype=multipart/form-data>
                <div class="limiter">
                    <div class="container-login100" >
                        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                            <form class="login100-form validate-form">
                                <span class="login100-form-title p-b-49">
                                    Enter Username Or hastag
                                </span>

                                <div class="wrap-input100 validate-input m-b-23" data-validate = "First name is required ">
                                 <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">

                                    <input class="input100" type="text" name="username" placeholder="Type your username">
                                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                                </div>

                                    <h3> or </h3>
                                 <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">

                                    <input class="input100" type="text" name="hashtag" placeholder="#hashtag">
                                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                                 </div>
                                    <span class="focus-input100" data-symbol="&#xf206;"></span><br>
                                    <div class="wrap-login100-form-btn">
                                        <div class="login100-form-bgbtn"></div>
                                        <button class="login100-form-btn1">
                                            <center>Download Image</center>
                                        </button>
                                    </div>
                                </div>

                                <br/>


                            </form>
                        </div>
                    </div>
                </div>
            </form>
</div>

          </div>
        </div>
</div>
<body>


<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
            function togglesidebar() {

                document.getElementById("sidebar").classList.toggle('active');

            }
            </script>
</body>
</html>
